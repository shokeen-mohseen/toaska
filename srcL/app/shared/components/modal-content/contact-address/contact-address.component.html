<div class="modal-header">
  <h5 class="modal-title">{{ 'key_AddContactandAddress' | translate }}</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-0 pb-3 custom-tab-Modal pt-2">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">{{ 'key_Contact' | translate }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">{{ 'key_Address' | translate }}</a>
    </li>
   
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane pt-2 fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <app-contactfields [contactTypeCode]="contactTypeCode" [contactData]="contactData"></app-contactfields>
    </div>
    <div class="tab-pane fade pt-2" id="profile" role="tabpanel" aria-labelledby="profile-tab">

      <app-addressfields [contactActionType]="contactActionType" [contactTypeCode]="contactTypeCode" [addressData]="addressData"></app-addressfields>
    </div>
   
  </div>
