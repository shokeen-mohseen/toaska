    <div class="scroll">
      <mat-table #tableRole [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="userRolesListId">
          <mat-header-cell class="t-center tw-5" *matHeaderCellDef>
            <div class="form-check-inline">
              <label class="form-check-label">
                <mat-checkbox [checked]="isAllSelected" (change)="selectAll($event); false" class="form-check-input"></mat-checkbox>

              </label>
            </div>

          </mat-header-cell>
          <mat-cell class="t-center tw-5" *matCellDef="let row">
            <div class="form-check-inline">
              <label class="form-check-label">
                <mat-checkbox [checked]="row.isSelected" (click)="$event.stopPropagation()" class="form-check-input"
                              (change)="selectCheckbox(row)"></mat-checkbox>
              </label>
            </div>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="roleName">
          <mat-header-cell class="" *matHeaderCellDef mat-sort-header> {{ 'key_RoleName' | translate }} </mat-header-cell>
          <mat-cell class="" *matCellDef="let element"> {{element.roleName}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumnsRoles"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumnsRoles;" [ngClass]="{ 'selected': row.isSelected}"
                 (click)="selectCheckbox(row)"></mat-row>
      </mat-table>
    </div>
    <mat-paginator [length]="size" [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
