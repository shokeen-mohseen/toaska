
<div class="modal-header">
  <h4 class="modal-title">{{'key_Unitaddedit' | translate}}</h4>
  <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body">

  <div class="form-group">
    <label for="firstname">{{'key_Unitname' | translate}}</label>
    <input type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="firstname">{{'key_Unitnumber' | translate}}</label>
    <angular2-multiselect [data]="itemListA" [(ngModel)]="selectedItemsA" [settings]="settingsA"
                          (onSelect)="onItemSelect($event)"
                          (onDeSelect)="OnItemDeSelect($event)"
                          (onSelectAll)="onSelectAll($event)"
                          (onDeSelectAll)="onDeSelectAll($event)"
                          (onAddFilterNewItem)="onAddItemA($event)">
    </angular2-multiselect>
  </div>
  <div class="form-group">
    <label for="firstname">{{'key_Unithead' | translate}}</label>
    <angular2-multiselect [data]="itemListA" [(ngModel)]="selectedItemsA" [settings]="settingsA"
                          (onSelect)="onItemSelect($event)"
                          (onDeSelect)="OnItemDeSelect($event)"
                          (onSelectAll)="onSelectAll($event)"
                          (onDeSelectAll)="onDeSelectAll($event)"
                          (onAddFilterNewItem)="onAddItemA($event)">
    </angular2-multiselect>
  </div>
</div>
<div class="col-lg-12 text-center mt-4 mb-4">
  <input type="button" id="btnSave" name="btnSave" class="btn btn-save mr-2 popup-btn-width" value="Save">
</div>
