<app-top-btn-group #btnBar [actionGroupConfig]="actionGroupConfig" (action)="actionHandler($event)" [ParentPageName]="SpecialPreferenceList"></app-top-btn-group>

<div>
  <div class="form-area">
    <div class="wrapper">
      <div class="content-wrapper">
        <div>
          <h5>{{ 'key_SpecialPreference' | translate }}</h5>
        </div>
        <mat-tab-group #tabGroupA class="mt-18" animationDuration="0ms" (selectedTabChange)="tabChange($event)">

          <mat-tab #tab1>
            <ng-template mat-tab-label>
              {{ 'key_SpecialPreferenceList' | translate }}
            </ng-template>
            <div class="tab-content">
              <app-preference-list (SelectedPreferenceType)="SelectedPreferenceType($event)" [PreferenceTypeToSelect]="PreferenceTypeToSelect()"></app-preference-list>
            </div>
          </mat-tab>
        <!--<mat-tab #tab2 *ngIf="tab2">
            <ng-template mat-tab-label>
              {{ 'key_Edit' | translate }}
              <button class="close" type="button" (click)="closeTab()">
                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
              </button>
            </ng-template>
            <div class="tab-content" *ngIf="tab2Data">
              <app-edit-special-prefrence [PreferenceTypeToEdit]="PreferenceTypeToEdit()"></app-edit-special-prefrence>
            </div>
          </mat-tab>-->
        </mat-tab-group>

      </div>
    </div>
  </div>
</div>
<app-show-notes></app-show-notes>
