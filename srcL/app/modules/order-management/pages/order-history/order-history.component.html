<app-top-btn-group #btnBar [actionGroupConfig]="actionGroupConfig" (action)="actionHandler($event)" [ParentPageName]="OrderHistoryList"></app-top-btn-group>
<div>
  <div class="form-area">
    <div class="wrapper">
      <div class="content-wrapper">
        <div>
          <h5>{{ 'key_Orderhis' | translate }}</h5>
        </div>
        <mat-tab-group #tabGroupA class="mt-18" animationDuration="0ms" (selectedTabChange)="tabChange($event)">

          <mat-tab #tab1 *ngIf="tab1">
            <ng-template mat-tab-label>
              {{ 'key_Orderhislis' | translate }}

            </ng-template>
            <div class="tab-content" *ngIf="tab1Data">
              <app-order-history-list [buttonBar]="btnBar"></app-order-history-list>
            </div>
          </mat-tab>

          <mat-tab #tab2 *ngIf="tab2">
            <ng-template mat-tab-label>
              {{ 'key_Ordershowdetail' | translate }}
              <button class="close" type="button" (click)="closeTab()">
                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
              </button>
            </ng-template>
            <div class="tab-content" *ngIf="tab2Data">
              <app-show-detail></app-show-detail>
            </div>
          </mat-tab>

          <!--<mat-tab #tab3 *ngIf="tab3">
      <ng-template mat-tab-label>
        {{ 'key_Edit' | translate }}

          <i class="fa fa-times-circle-o" aria-hidden="true"></i>
        </button>
      </ng-template>
      <div class="tab-content" *ngIf="tab3Data">
        <app-edit-geolocation></app-edit-geolocation>
      </div>
    </mat-tab>-->
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
