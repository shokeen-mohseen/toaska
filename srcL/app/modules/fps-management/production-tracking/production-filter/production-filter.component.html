<div class="row">
  <div class="card-body pl-0 pt-0 pb-0">
    <div class="col-md-12">
      <div class="d-flex flex-nowrap justify-content-between align-items-center">
        <div class="btn-group btn-group-toggle btn-group-md" data-toggle="buttons">
         <!-- <button id="addAddressButton" class="btn btn-outline-primary" (click)="openProduction()" type="button" placement="bottom" ngbTooltip="Add New">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span>{{'key_Add'| translate}}</span>
          </button>-->
          <button id="editAddressButton" class="btn btn-outline-primary" type="button" placement="bottom" ngbTooltip="Edit">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            <span>{{'key_Edit'| translate}}</span>
          </button>
          <button class="btn btn-outline-danger" type="button" placement="bottom" ngbTooltip="Delete">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            <span>{{'key_Delete'| translate}}</span>
          </button>
        </div>
      </div>

    </div>
  </div> 
  </div>
  <div>
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>{{ 'key_Filter' | translate }}</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'key_Filter' | translate }}">
    </mat-form-field>
  </div>
  <div class="scroll">
    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let column of displayedColumns; let i=index;" [matColumnDef]="column">
        <mat-header-cell *matHeaderCellDef mat-sort-header mwlResizable [enableGhostResize]="true" (resizeEnd)="onResizeEnd($event, column)"
                         [resizeEdges]="{bottom: false, right: true, top: false, left: true}">

          <div class="form-check-inline" *ngIf="column === selectRow">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="" placement="top" ngbTooltip="Select all" (change)="$event ? masterToggle() : null"
                     [checked]="selection.hasValue() && isAllSelected()"
                     [indeterminate]="selection.hasValue() && !isAllSelected()">
            </label>
          </div>
          <div *ngIf="column != selectRow">  {{ displayedColumnsReplace[i] | translate}}</div>
        </mat-header-cell>

        <mat-cell *matCellDef="let item">
          <div class="form-check-inline" *ngIf="column === selectRow">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="" (click)="$event.stopPropagation()"
                     (change)="$event ? selection.toggle(item) : null"
                     [checked]="selection.isSelected(item)">
            </label>
          </div>
          <div class="form-check-inline w-100 py-3 justify-content-around d-flex ng-star-inserted" *ngIf="column === select"> <a class="a_hover" title="Print Label"> <i class="fa fa-print" aria-hidden="true" (click)="openPrintLevel()"></i></a> </div>
          {{ item[column] }}
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{ 'selected': selection.isSelected(row)}"
               (click)="selection.toggle(row)">
      </mat-row>
    </mat-table>
  </div>
  <!--<mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>-->
