<div class="modal-header">
  <h4 class="modal-title">Add/Edit Material Characteristics</h4>
  <button type="button" class="close" data-dismiss="modal" (click)="close()">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body">

  <div class="row">   
    <div class="col-md-12">
      <!--<mat-form-field appearance="outline" fxFlex="100">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>-->
      <app-table-filter (filterOn)="applyFilter($event)"></app-table-filter>
      <div class="scroll">
        <mat-table #table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="materialPropertyValue">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Value </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <div *ngIf="element.code =='Weight'">
                <input type="text" id="matweight" name="valuematweight" class="form-control" [(ngModel)]="element.materialPropertyValue"
                       appDecimalNumber42P />
              </div>
              <div *ngIf="element.code =='CustomsPaperworkUnitPrice'">
                <input type="text" id="matecpup" name="valuematecpup"  class="form-control" [(ngModel)]="element.materialPropertyValue"
                      appDecimalNumber55P />
              </div>
              <!--<div *ngIf="element.code =='PercentageToReserve'">
                <input type="text" id="mateptr" name="valumateptr" class="form-control" [(ngModel)]="element.materialPropertyValue"
                      appDecimalNumber32P />
              </div>-->
              <div *ngIf="element.code =='CustomsDocContainerType'">
                <input type="text" id="matcDoc" name="valuematcDoc" class="form-control" [(ngModel)]="element.materialPropertyValue" />
              </div>
              <div *ngIf="element.code =='IsClean'">
                <select class="form-control" name="element.controlDisplayValue" id="matcntrl" (ngOnChange)="onChange($event)" [(ngModel)]="element.controlDisplayValue">
                  <option [value]="matControlval.itemName" *ngFor="let matControlval of MatControlval">{{matControlval.itemName}}</option>
                </select>
              </div>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="materialPropertyValueUOM">
            <mat-header-cell *matHeaderCellDef mat-sort-header> UOM</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <select class="form-control" name="element.materialPropertyValueUOM" id="uom" [(ngModel)]="element.materialPropertyValueUOM">
                <option selected value=""> - Select- </option>
                <option [value]="uomlist.itemName" *ngFor="let uomlist of UOMList">{{uomlist.itemName}}</option>
              </select>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
  <div class="col-lg-12 text-center mt-4">
    <button id="btnSaveUpdateMPD" name="btnSaveUpdateMPD" (click)="saveUpdateMaterialPropertyDetail()" class="btn btn-save mr-2 popup-btn-width">Save</button>
    <button id="btnSave" name="btnSave" class="btn btn-next popup-btn-width">Refresh</button>
    <!--<input type="button" id="btnSaveUpdateMPD" name="btnSaveUpdateMPD" (click)="saveUpdateMaterialPropertyDetail()" class="btn btn-save mr-2 popup-btn-width" value="Save">
    <input type="button" id="btnSave" name="btnSave" class="btn btn-next popup-btn-width" value="Refresh">-->
  </div>


</div>
