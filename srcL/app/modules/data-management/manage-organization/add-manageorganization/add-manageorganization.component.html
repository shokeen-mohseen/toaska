<div>
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6 text-right">
      <span class="fw600">Last Updated:	</span> 10/6/2020 11:35:24 IST
      <br><span class="fw600">By</span> Jay Coleman (lampsdemo@osoftec.com)
    </div>
  </div>
  <!--Last Updated Section End//////////////-->

  <div class="row">
    <div class="col-md-12 custom-flex-w-100">
      <div class="tab-content">
        <!--=============== Start profile =================-->
        <div class="e-profile">
          <div class="container">
            <div class="d-flex justify-content-center">
              <div class="col-md-7">
                <div class="box-children">
                  <div class="d-flex flex-nowrap justify-content-between align-items-center">
                    <h5>{{ 'key_Organization' | translate }}</h5>
                  </div>
                  <app-organizationinfo></app-organizationinfo>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--=============== End e-profile =================-->
      </div>
    </div>
    <div class="col-lg-12">
      <!--================= address and contact tabs ==============-->
      <div id="accordionTab1" class="accordion mt-3">
        <div class="card mb-0">
          <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo">
            <a class="card-title">
              {{ 'key_Contact' | translate }} (2)
            </a>
          </div>
          <div id="collapseTwo" class="card-body collapse" data-parent="#accordionTab1">
            <app-contact-panel></app-contact-panel>
          </div>

          <div class="card-header collapsed" data-toggle="collapse" href="#address">
            <a class="card-title">
              {{ 'key_Address' | translate }} (2)
            </a>
          </div>
          <div id="address" class="card-body collapse" data-parent="#accordionTab1">
            <app-address-panel></app-address-panel>
          </div>

          <!--================add charactrics===-->
          <div class="card-header collapsed" data-toggle="collapse" href="#Characteristics">
            <a class="card-title">
              Characteristics (4/10)
            </a>
          </div>
          <div id="Characteristics" class="card-body collapse" data-parent="#accordionTab1">
            <div class="row">
              <div class="col-md-12">
                <div class="d-flex flex-nowrap justify-content-between align-items-center mb-3">
                  <div class="row col-sm-12">
                    <div class="col-sm-3">
                      <div class="btn-group btn-group-toggle btn-group-md" data-toggle="buttons">
                        <button id="addCharacteristicsButton" (click)="openCharacteristics()" class="btn btn-outline-primary" type="button" placement="bottom" ngbTooltip="Add New">
                          <i class="fa fa-plus" aria-hidden="true"></i>
                          <span>
                            {{ 'key_Add' | translate }}
                          </span>
                        </button>
                        <button id="editContactButton" (click)="openCharacteristics()" class="btn btn-outline-primary" type="button" placement="bottom" ngbTooltip="Edit">
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                          <span>
                            {{ 'key_Edit' | translate }}
                          </span>
                        </button>
                        <button id="deleteButton" class="btn btn btn-outline-danger" type="button" placement="bottom" ngbTooltip="Delete">
                          <i class="fa fa-trash-o" aria-hidden="true"></i>
                          <span>
                            {{ 'key_Delete' | translate }}
                          </span>
                        </button>
                      </div>
                    </div>
                    <div class="col-sm-9">
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-inline row">
                            <label class="col-md-6 col-sm-4 col-form-label pl-0" for="select1">{{ 'key_Getcharacteristicsfrom' | translate }}</label>
                            <div class="col-md-6 col-sm-8">
                              <angular2-multiselect [data]="itemListB" [(ngModel)]="selectedItemsB" [settings]="settingsB"
                                                    (onSelect)="onItemSelect($event)"
                                                    (onDeSelect)="OnItemDeSelect($event)"
                                                    (onSelectAll)="onSelectAll($event)"
                                                    (onDeSelectAll)="onDeSelectAll($event)"
                                                    (onAddFilterNewItem)="onAddItemB($event)">
                              </angular2-multiselect>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-inline row">
                            <label class="col-md-6 col-sm-4 col-form-label" for="select1">{{ 'key_Filtercharacteristics' | translate }}</label>
                            <div class="col-md-6 col-sm-8">
                              <angular2-multiselect [data]="itemListA" [(ngModel)]="selectedItemsA" [settings]="settingsA"
                                                    (onSelect)="onItemSelect($event)"
                                                    (onDeSelect)="OnItemDeSelect($event)"
                                                    (onSelectAll)="onSelectAll($event)"
                                                    (onDeSelectAll)="onDeSelectAll($event)"
                                                    (onAddFilterNewItem)="onAddItemA($event)">
                              </angular2-multiselect>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th class="no-sort" width="5%">
                        <div class="form-check-inline">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="" data-toggle="tooltip" data-placement="top" title="Select all">
                          </label>
                        </div>
                      </th>
                      <th>Description</th>
                      <th>Value</th>
                      <th>UOM</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div class="form-check-inline">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">
                          </label>
                        </div>
                      </td>
                      <td>MAS BillingID</td>
                      <td>902300</td>
                      <td>N/A</td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--=============== End profile =================-->
    </div>
  </div>
  <div class="row justify-content-center my-5">
    <!--<div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
      <button class="btn btn-block btn-previous" type="submit">{{ 'key_Previous' | translate }}</button>
    </div>-->
    <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
      <button class="btn btn-block btn-save" type="submit">{{ 'key_Save' | translate }}</button>
    </div>
    <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
      <button class="btn btn-block btn-next">
        <span class="fw600">{{ 'key_Add' | translate }}</span> <span class="fs-13"> > {{ 'key_Next' | translate }}</span>
      </button>
    </div>
  </div>
</div>
