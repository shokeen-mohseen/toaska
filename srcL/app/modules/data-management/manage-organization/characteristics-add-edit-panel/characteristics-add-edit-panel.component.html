<div class="row">
  <div class="col-md-12">
    <div class="d-flex flex-nowrap justify-content-between align-items-center mb-3">
      <div class="row col-sm-12 p-0">
        <div class="col-sm-3">
          <div class="btn-group btn-group-toggle btn-group-md" data-toggle="buttons">
            <button id="addCharacteristicsButton" [disabled]="inActive" (click)="openCharacteristics()" class="btn btn-outline-primary" type="button" placement="bottom" ngbTooltip="Add / Edit">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <span>
                {{ 'key_Add' | translate }} /  {{ 'key_Edit' | translate }}
              </span>
            </button>
            <button (click)="deleteSelectedItem()" [disabled]="!isItemSelected() || inActive ? true:false"
                    class="btn btn btn-outline-danger" type="button" placement="bottom" ngbTooltip="Delete">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
              <span>
                {{ 'key_Delete' | translate }}
              </span>
            </button>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-inline row">
                <div class="col-md-6 col-sm-8">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-inline row">
                <div class="col-md-6 col-sm-8">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <table class="table table-striped table-bordered lasttbldesign">
      <thead>
        <tr>
          <th class="no-sort" width="5%">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="isAllSelected()"
                       data-toggle="tooltip" data-placement="top"
                       (click)="selectAll()" title="Select all">
              </label>
            </div>
          </th>
          <th>{{'key_Description' | translate}}</th>
          <th>{{'key_Value' | translate}}</th>
          <th>{{'key_UOM' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of characteristicsList"(click)="select(item)" [ngClass]="[item.isSelected === true ? 'activeRow' : '']">
          <td>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" [(ngModel)]="item.isSelected"
                       value="item.isSelected"
                       (change)="select(item)" 
                       (click)="select(item)" >
              </label>
            </div>
          </td>
          <td>{{item.entityPropertyName}}</td>
          <td align="right">{{item.propertyValue}}</td>
          <td align="right">{{item.propertiesUom}}</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
