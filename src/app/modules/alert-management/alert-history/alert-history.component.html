<app-top-btn-group #btnBar [actionGroupConfig]="actionGroupConfig" (action)="actionHandler($event)" [ParentPageName]="AlertHistoryList"></app-top-btn-group>
<div style="margin-bottom:30px;">
  <div class="form-area">
    <div class="wrapper">
      <div class="content-wrapper">
        <div>
          <h5>{{ 'key_Alerthis' | translate }}</h5>
        </div>
        <mat-tab-group #tabGroupA class="mt-18" animationDuration="0ms" (selectedTabChange)="tabChange($event)">
          <mat-tab #tab1 *ngIf="tab1">
            <ng-template mat-tab-label>
              {{ 'key_AlertList' | translate }}
            </ng-template>
            <div class="tab-content" *ngIf="tab1Data">
              <app-alert-histort-list (SelectedUserAlertHistory)="SelectedUserAlertHistory($event)" [UserAlertHistoryToSelect]="UserAlertHistoryToSelect()"></app-alert-histort-list>
            </div>
          </mat-tab>
          <mat-tab #tab2 *ngIf="tab2">
            <ng-template mat-tab-label animationDuration="0ms">
              {{ 'key_Showalert' | translate }}
              <button class="close" type="button" (click)="closeTab()">
                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
              </button>
            </ng-template>
            <div class="tab-content" *ngIf="tab2Data">
              <app-show-alert [UserAlertHistoryToView]="UserAlertHistoryToView()"></app-show-alert>
            </div>
          </mat-tab>
          <!--<mat-tab #tab3 *ngIf="tab3">
            <ng-template mat-tab-label animationDuration="0ms">
              {{ 'key_Edit' | translate }}
              <button class="close" type="button" (click)="closeTab()">
                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
              </button>
            </ng-template>
            <div class="tab-content" *ngIf="tab3Data">
              <app-edit-claim></app-edit-claim>
            </div>
          </mat-tab>-->

        </mat-tab-group>

      </div>
    </div>
  </div>
</div>
<app-show-notes></app-show-notes>
