<div class="modal-header">
  <h5 class="modal-title"> {{ 'key_SaveAs' | translate }}</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body">
  <div class="subHeading-red fw600 text-center"> {{ 'key_SaveForecastAs' | translate }}</div>
  <div class="form-group row">
    <label class="col-md-3 text-right" for="input">{{ 'key_Name' | translate }}<span class="text-danger">*</span></label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="input" required [(ngModel)]="Name" (keypress)="blockSpecialChar($event)">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 text-right" for="textarea-input">{{ 'key_Description' | translate }}<span class="text-danger">*</span></label>
    <div class="col-md-9">
      <textarea class="form-control" id="textarea-input" name="textarea-input" required [(ngModel)]="Description"></textarea>
    </div>
  </div>
  <div class="col-lg-12 text-center mt-4">
    <button class="btn btn-save popup-btn-width" (click)="DuplicateForecast()">{{ 'key_Save' | translate }}</button>
  </div>
</div>
