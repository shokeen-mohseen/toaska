<div class="custom-tab row">
  <div class="col-lg-12">
    <div class="tab-pane">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6 text-right">
          <span class="fw600">{{ 'key_LastUpdate' | translate }}:</span> 8/13/2020 8:35:24 IST
          <br><span class="fw600">{{ 'key_By' | translate }}</span> Jay Coleman (lampsdemo@osoftec.com)
        </div>
      </div>
      <!--Last Updated Section End//////////////-->

      <div class="row mt-3">
        <div class="col-md-3 custom-flex-w-15">
          <div class="card">
            <div class="card-header">{{ 'key_EditList' | translate }}</div>
            <div class="card-body p-0">
              <div class="list-group" #nextList>
                <div class="list-group-item list-group-item-action active">
                  <a>TL</a>
                  <button class="close" type="button">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="list-group-item list-group-item-action">
                  <a>Next Edit Name goes here</a>
                  <button class="close" type="button">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="list-group-item list-group-item-action">
                  <a>Next Edit Name goes here</a>
                  <button class="close" type="button">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Left panel tab menu End//////-->
        <div class="col-md-9 custom-flex-w-85">
          <div class="tab-content">
            <!--=============== Start profile =================-->
            <div class="e-profile">
              <div class="row">
                <div class="col-md-4">
                  <div class="box-children">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="firstname">
                            {{ 'key_macroindicator' | translate }}<span class="text-danger">*</span>
                          </label>
                          <input type="text" class="form-control" value="" required />
                        </div>
                      </div>

                      <div class="col-md-12">
                        <div class="form-group">
                          <label>{{ 'key_Description' | translate }} </label>
                          <textarea class="form-control"></textarea>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="box-children">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="firstname">
                            {{ 'key_StartPeriod' | translate }}<span class="text-danger">*</span>
                          </label>
                          <angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings"
                                                (onSelect)="onItemSelect($event)"
                                                (onDeSelect)="OnItemDeSelect($event)"
                                                (onSelectAll)="onSelectAll($event)"
                                                (onDeSelectAll)="onDeSelectAll($event)"
                                                (onAddFilterNewItem)="onAddItem($event)">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="firstname">
                            {{ 'key_EndPeriod' | translate }}<span class="text-danger">*</span>
                          </label>
                          <angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings"
                                                (onSelect)="onItemSelect($event)"
                                                (onDeSelect)="OnItemDeSelect($event)"
                                                (onSelectAll)="onSelectAll($event)"
                                                (onDeSelectAll)="onDeSelectAll($event)"
                                                (onAddFilterNewItem)="onAddItem($event)">
                          </angular2-multiselect>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="box-children">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="firstname">
                            {{ 'key_Valueper' | translate }}<span class="text-danger">*</span>
                          </label>
                          <input type="number" class="form-control" value="" required />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <div class="form-check checkbox pl-0">
                            <label class="form-check-label" for="check1"> {{ 'key_Active' | translate }} </label>
                            <input class="form-check-input ml-2" id="check1" type="checkbox" value="" checked>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="firstname">
                            {{ 'key_UOM' | translate }}<span class="text-danger">*</span>
                          </label>
                          <select class="form-control" required>
                            <option>Percent</option>
                            <option>Percent</option>
                            <option>Percent</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--=============== End e-profile =================-->



          </div>
          <!--Tab Content End////////////-->
        </div>

      </div>
      <!--Row End//////-->


      <div class="row justify-content-center my-5">
        <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
          <button class="btn btn-block btn-save" type="submit">{{ 'key_Save' | translate }}</button>
        </div>
        <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
          <button class="btn btn-block btn-next">
            <span class="fw600">{{ 'key_Add' | translate }}</span> <span class="fs-13"> > {{ 'key_NextUser' | translate }}</span>
          </button>
        </div>
      </div>

    </div>
    <!--tab-pane stepper-child-content-wrap end/////-->
  </div>
</div>
<app-show-notes></app-show-notes>
