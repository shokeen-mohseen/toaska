<app-top-btn-group #btnBar [actionGroupConfig]="actionGroupConfig" (action)="actionHandler($event)"></app-top-btn-group>
<!--End Btn Group Section-->


<h5>{{ 'key_DownloadReports' | translate }}</h5>
<mat-tab-group class="mt-18" animationDuration="0ms">

  <mat-tab>
    <ng-template mat-tab-label>
      {{ 'key_DownloadReports' | translate }}
    </ng-template>
    <div class="tab-content">
      <div class="row mb-4">
        <div class="col-lg-12">
          <div class="subHeading-red fw600">Select Filter To Download Report</div>

          <div class="report-panel">
            <div class="panel panel-info">
              <div class="panel-heading col-md-12 pt-1 pb-1">
              <div class="row">
                <div class="col-md-3 font-weight-bold text-center border-right">{{'key_No' | translate}}</div>
                <div class="col-md-6 font-weight-bold text-center border-right">{{'key_Report' | translate}}</div>
                <div class="col-md-3 font-weight-bold text-center">{{'key_setupFilter' | translate}}</div>
              </div>
              </div>
              <div class="panel-body pt-0 pb-0">

                <div class="row border-bottom">
                  <div class="col-md-3 text-center border-right">1</div>
                  <div class="col-md-6 border-right">AR Charge Detail</div>
                  <div class="col-md-3 text-center">
                    <a class="a_link" (click)="openfilter('ARChargeDetail', 'AR Charge Detail')" placement="top" ngbTooltip="Filter">
                      <i class="fa fa-filter" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
                <div class="row border-bottom">
                  <div class="col-md-3 text-center border-right">2</div>
                  <div class="col-md-6 border-right">AP Charge Detail</div>
                  <div class="col-md-3 text-center">
                    <a class="a_link" (click)="openfilter('APChargeDetail', 'AP Charge Detail')" placement="top" ngbTooltip="Filter">
                      <i class="fa fa-filter" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
                <div class="row border-bottom">	
                  <div class="col-md-3 text-center border-right">3</div>
                  <div class="col-md-6 border-right">Freight Cost</div>
                  <div class="col-md-3 text-center">
                    <a class="a_link" (click)="openfilter('FreightExport', 'Freight Cost')" placement="top" ngbTooltip="Filter">
                      <i class="fa fa-filter" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
                <div class="row border-bottom">		
                  <div class="col-md-3 text-center border-right">4</div>
                  <div class="col-md-6 border-right">Planned Order</div>
                  <div class="col-md-3 text-center">
                    <a class="a_link" (click)="openfilter('PlannedOrderExport', 'Planned Order')" placement="top" ngbTooltip="Filter">
                      <i class="fa fa-filter" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
                <div class="row">	
                    <div class="col-md-3 text-center border-right">5</div>	
                  <div class="col-md-6 border-right">Shipped Order</div>
                  <div class="col-md-3 text-center">
                    <a class="a_link" (click)="openfilter('ShippedOrderExport', 'Shipped Order')" placement="top" ngbTooltip="Filter">
                      <i class="fa fa-filter" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>

              </div>
            </div>
          </div>
