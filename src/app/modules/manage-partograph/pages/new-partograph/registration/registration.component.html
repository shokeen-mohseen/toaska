<app-progress-bar></app-progress-bar>
<div class="custom-tab">

  <mat-tab-group #matgroup animationDuration="0ms" (selectedTabChange)="tabChange($event)">
    
    <mat-tab>
      <ng-template mat-tab-label>
        {{ 'key_PatientInformation' | translate }} 
      </ng-template>
      <div class="tab-content pb-2" *ngIf="tab1Data">
        <app-patient-information (eventsend)="SendFormData($event)" (EventFrom)="SetPageName($event)"></app-patient-information>
        <div class="mt-3 text-right">
          <button class="next-btn nexttab" [disabled]="(IsEnableTab$ | async)" (click)="selectNext(matgroup)"><span class="fw600">{{ 'key_Next' | translate }}</span> <span class="fs-12"> > {{ 'key_ContactInformation' | translate }}</span></button>
        </div>
      </div>
    </mat-tab>
    <mat-tab  [disabled]="(IsEnableTab$ | async)">
      {{(IsEnableTab$ | async)}}
      <ng-template mat-tab-label>
        {{ 'key_ContactInformation' | translate }}
      </ng-template>
      <div class="tab-content pb-2" *ngIf="tab2Data">
        <app-contact-information></app-contact-information>
        <div class="mt-3 text-right">
          <button class="skip-btn nexttab mr-3" (click)="selectPrev(matgroup)"><span class="fw600">{{ 'key_Previous' | translate }}</span> <span class="fs-12"> < {{ 'key_PatientInformation' | translate }}</span></button>
          <button class="next-btn nexttab" [disabled]="(IsEnableTab$ | async)" (click)="selectNext(matgroup)"><span class="fw600">{{ 'key_Next' | translate }}</span> <span class="fs-12"> > {{ 'key_RegistrationDetails' | translate }}</span></button>
        </div>
      </div>
    </mat-tab>
    <mat-tab [disabled]="(IsEnableTab$ | async)">
     
      <ng-template mat-tab-label>
        {{ 'key_RegistrationDetails' | translate }}
      </ng-template>
      <div class="tab-content pb-2" *ngIf="tab3Data">
        <app-hospital-details (eventsend)="SendFormData($event)" (EventFrom)="SetPageName($event)"></app-hospital-details>
        <div class="mt-3 text-right">
          <button class="skip-btn nexttab mr-3" [disabled]="(IsEnableTab$ | async)" (click)="selectPrev(matgroup)"><span class="fw600">{{ 'key_Previous' | translate }}</span> <span class="fs-12"> < {{ 'key_ContactInformation' | translate }}</span></button>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

  </div>
<!--Custom tab div end-->
