
<div class="modal-header">
  <h4 class="modal-title">Share</h4>
  <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>

<!-- Modal body -->
<form class="modal-body" #shareForm="ngForm" [formGroup] = "emailbody" (ngSubmit)="onSubmit()" >
  <div class="row">
    <div class="col-md-12">

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:50px;">
            To
              <!--<span class="text-danger">*</span>-->
            </span>
          </div>

          <string-autocomplete-chips class="form-control required" [autoCompleteData]='EmailData'
                                     [selectedValues]='emailValues' id="emailto"
                                     validation='email'>
          </string-autocomplete-chips>

          <div class="input-group-prepend">
            <span class="input-group-text bg-primary" placement="left" ngbTooltip="{{ 'key_ToaddemailpleaseuseEnteroruseTab' | translate }}">
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </span>
          </div>
          <div *ngIf="emailRequired" class="errorMessage text-danger col-sm-12 col-md-12">{{'ValiationMessages.key_Required' | translate }}</div>
        </div>
      </div>

    </div>
    <div class="col-md-12">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:50px;">Bcc</span>
          </div>
          <string-autocomplete-chips class="form-control" [autoCompleteData]='EmailData'
                                     [selectedValues]='bccValues'
                                     validation='email'>
          </string-autocomplete-chips>

          

          <div class="input-group-prepend">
            <span class="input-group-text bg-primary" placement="left" ngbTooltip="{{ 'key_ToaddemailpleaseuseEnteroruseTab' | translate }}">
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <textarea class="form-control" rows="2" placeholder="Description" formControlName="description"></textarea>
      </div>
    </div>

    <div class="col-lg-12 text-center">
      <div class="form-group">
        <button type="submit" class="btn btn-save mr-2 popup-btn-width"
                [disabled]="emailbody.invalid">
          <span [innerHTML]="buttonname"></span>
        </button>
      </div>
    </div>
    <div class="col-md-12">
      <image-drawing src="{{capturedImage}}"
                     outputMimeType="'image/jpeg'"
                     outputQuality="0.8"                     
                     (save)="saveBtn($event)"
                     [enableTooltip]="true"
                     [showCancelButton]="false"
                     [drawingSizes]="{ small: 5, medium: 10, large: 30 }">
      </image-drawing>

      <!--<img class="w-100" src={{capturedImage}}>-->
    </div>
    </div>

</form>
