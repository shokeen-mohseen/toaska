  <div class="custom-paginator">
    <div class="mat-paginator">
      <div class="mat-paginator-outer-container">
        <div class="mat-paginator-container">
          <div class="mat-paginator-page-size">
            <div class="mat-paginator-page-size-label"> Items per page: </div>
            <select [(ngModel)]="selectedOptions" (change)="onSelect(selectedOptions)">
              <option *ngFor="let x of options">{{x}}</option>
            </select>
            <div class="mat-paginator-range-actions">
              <div class="mat-paginator-range-label"> {{pageIndex}} – {{pageNumber}} of {{size}} </div>

              <button type="button" class="mat-focus-indicator mat-paginator-navigation-previous mat-icon-button mat-button-base" (click)="previous()"> <i class="fa fa-angle-left" aria-hidden="true"></i> </button>
              <button type="button" class="mat-focus-indicator mat-paginator-navigation-next mat-icon-button mat-button-base" (click)="next()"> <i class="fa fa-angle-right" aria-hidden="true"></i> </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
