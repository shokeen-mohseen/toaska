<div class="row">
  <div class="col-md-12">
    <div class="d-flex flex-nowrap justify-content-between align-items-center mb-2">
      <!--<div></div>-->
      <div>
        <div class="btn-group btn-group-toggle btn-group-md" >
          <button id="addContactButton" [disabled]="!this.isEditRights" [ngClass]="{'active': btn==='btn1'}" (click)="openContact('addContactButton')" class="btn btn-outline-primary" type="button" placement="bottom" ngbTooltip="{{ 'key_Add' | translate }}">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span>
              {{ 'key_Add' | translate }}
            </span>
          </button>
          <button id="addContactButton" [disabled]="editbuttonEnableDisable"  [ngClass]="{'active': btn==='btn2'}" (click)="openContact('editContactButton')" class="btn btn-outline-primary" type="button" placement="bottom" ngbTooltip="{{ 'key_Edit' | translate }}">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            <span>
              {{ 'key_Edit' | translate }}
            </span>
          </button>
          <button id="deleteButton" [disabled]="buttonEnableDisable" [ngClass]="{'active': btn==='btn4'}" (click)="openContact('deleteContactButton')" class="btn btn btn-outline-danger" type="button" placement="bottom" ngbTooltip="{{ 'key_Delete' | translate }}">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            <span>
              {{ 'key_Delete' | translate }}
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <table class="table table-striped table-bordered myTable">
      <thead>
        <tr>
          <th class="no-sort" width="30px">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" (change)="selectContactAll($event);"
                       class="form-check-input" value="" data-toggle="tooltip"
                       data-placement="top" title="Select all">
                <!--<input type="checkbox" class="form-check-input" value=""
                       (change)="selectContactAll($event);"
                       data-toggle="tooltip" data-placement="top" title="Select all">-->
              </label>
            </div>
          </th>
          <th class="text-center">Contact Type</th>
          <th class="text-center">First Name</th>
          <th class="text-center">Middle Name</th>
          <th class="text-center">Last Name</th>
          <th class="text-center">Work Phone</th>
          <th class="text-center">Mobile Phone</th>
          <th class="text-center">E-mail</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of locationContactList" (click)="selectContactCheckbox(item)" [ngClass]="[item.isSelected === true ? 'activeRow' : '']">
          <td>
            <div class="form-check-inline">
              <label class="form-check-label">
                <mat-checkbox [checked]="item.isSelected" (click)="$event.stopPropagation()" class="form-check-input"
                              (change)="selectContactCheckbox(item)"></mat-checkbox>
              </label>
            </div>
          </td>

          <td> <span [ngClass]="{'BoldrowText': item.updatedBy == 'Interface'}">{{item.contactType}}</span></td>
          <td><span [ngClass]="{'BoldrowText': item.updatedBy == 'Interface'}">{{item.prefix}} {{item.firstName}}</span></td>
          <td><span [ngClass]="{'BoldrowText': item.updatedBy == 'Interface'}">{{item.middleName}}</span></td>
          <td><span [ngClass]="{'BoldrowText': item.updatedBy == 'Interface'}">{{item.lastName}}  {{item.suffix}}</span></td>
          <td align="right"><span [ngClass]="{'BoldrowText': item.updatedBy == 'Interface'}">{{item.workPhoneCountryCode}}</span></td>
          <td align="right"><span [ngClass]="{'BoldrowText': item.updatedBy == 'Interface'}">{{item.mobilePhoneCountryCode}}</span></td>
          <td><span [ngClass]="{'BoldrowText': item.updatedBy == 'Interface'}">{{item.email}}</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
