<div class="modal-header" [ngStyle]="{'background-color':modalAlertData.alertColor }" >
  <h4 class="modal-title" id="modal-basic-title"
      [innerHTML]="modalAlertData.alertType | translate"></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p [innerHTML]="modalAlertData.alertMessage| translate"></p>
</div>
