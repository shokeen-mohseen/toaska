  <div class="row">
    <div class="col-lg-12">
      <!--<div>
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>{{ 'key_Filter' | translate }}</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'key_Filter' | translate }}">
        </mat-form-field>
      </div>-->
      <div class="scroll">
        
        <mat-table #table [dataSource]="dataSource" matSort>

          <ng-container *ngFor="let column of displayedColumns; let i=index;" [matColumnDef]="column">

            <mat-header-cell *matHeaderCellDef mat-sort-header mwlResizable [enableGhostResize]="true" (resizeEnd)="onResizeEnd($event, column)"
                             [resizeEdges]="{bottom: false, right: true, top: false, left: true}">

              <div class="form-check-inline" *ngIf="column === selectRow">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="" placement="top" ngbTooltip="Select all" container="body" (change)="$event ? masterToggle() : null"
                         [checked]="selection.hasValue() && isAllSelected()"
                         [indeterminate]="selection.hasValue() && !isAllSelected()">
                </label>
              </div>
              <div *ngIf="column != selectRow"> {{ displayedColumnsReplace[i] | translate }}</div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item">
              <ng-container [ngSwitch]="column">
                <!--for-checkbox-->
                <div class="form-check-inline" *ngSwitchCase="'selectRow'">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="" (click)="$event.stopPropagation()"
                           (change)="$event ? selection.toggle(item) : null"
                           [checked]="selection.isSelected(item)">
                  </label>
                </div>
                <div *ngSwitchCase="'createDateTimeBrowser'">
                  <span>
                    {{item.createDateTimeBrowser =='0001-01-01T00:00:00' ? '' : item.createDateTimeBrowser | date: 'MM/dd/yyyy hh:mm a'   }}

                  </span>
                </div>
                <div *ngSwitchCase="'delete'" class="text-center">
                  <a ngbtooltip="Delete" class="a_hover" ngbTooltip="Delete">
                    <i aria-hidden="true" class="fa fa-trash text-danger"></i>
                  </a>
                </div>

                <div *ngSwitchCase="'statusDescription'" class="text-center">
                  {{ item[column]}}

                </div>
                <div *ngSwitchCase="'download'" class="text-center">
                  <a Tooltip="Download" *ngIf="item['statusDescription'] === 'Available'" class="a_hover" (click)="downloadExcel(item['path'])">
                    <i aria-hidden="true" class="fa fa-download text-primary"></i>
                  </a>
                </div>
                <ng-container *ngSwitchDefault>
                  {{ item[column]}}
                </ng-container>
              </ng-container>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{ 'selected': selection.isSelected(row)}"
                   (click)="selection.toggle(row)"></mat-row>
        </mat-table>
      </div>
      <mat-paginator #paginator
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </div>

  </div>-->
