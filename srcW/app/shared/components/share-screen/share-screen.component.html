
<div class="modal-header">
  <h4 class="modal-title">Share</h4>
  <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>

<!-- Modal body -->
<form class="modal-body" [formGroup] = "emailbody" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:50px;">To</span>
          </div>
          <ng-select2 class="form-control" [data]="exampleData"
                      [placeholder]="'Add Email'"
                      [width]="300"
                      [options]="options" formControlName="emailto"></ng-select2>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" style="width:50px;">Bcc</span>
          </div>
          <ng-select2 class="form-control" [data]="exampleData"
                      [placeholder]="'Add Email'"
                      [width]="300"
                      [options]="options" formControlName="emailcc"></ng-select2>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <textarea class="form-control" rows="2" placeholder="Description" formControlName="description"></textarea>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <div class="custom-file">
          <input id="inputGroupFile01" type="file" class="custom-file-input" formControlName="attachment"  (change)="onFileSelect($event)">
          <label class="custom-file-label" for="inputGroupFile01" >Choose file</label>
        </div>
      </div>
    </div>

    <div class="col-lg-12 text-center">
      <div class="form-group">
        <button type="submit" class="btn btn-save mr-2 popup-btn-width"
                [disabled]="emailbody.invalid">
          <span [innerHTML]="buttonname"></span>
        </button>
        <!--<button type="submit" id="btnSave" name="btnSave" class="btn btn-save mr-2 popup-btn-width">Share</button>-->
      </div>
    </div>
    <div class="col-md-12">
      <div id="screenShot" ></div>
     
      </div>
    </div>

</form>
