
<div class="custom-tab row">
  <div class="col-lg-12">
    <div class="tab-pane">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6 text-right">
          <span class="fw600">{{ 'key_LastUpdate' | translate }}:</span> 8/13/2020 8:35:24 IST
          <br><span class="fw600">{{ 'key_By' | translate }}</span> Jay Coleman (lampsdemo@osoftec.com)
        </div>
      </div>
      <!--Last Updated Section End//////////////-->

      <div class="row mt-3">
        <div class="col-md-3 custom-flex-w-15">
          <div class="card">
            <div class="card-header">{{ 'key_EditList' | translate }}</div>
            <div class="card-body p-0">
              <div class="list-group" #nextList>
                <div class="list-group-item list-group-item-action active">
                  <a>TL</a>
                  <button class="close" type="button">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="list-group-item list-group-item-action">
                  <a>Next Edit Name goes here</a>
                  <button class="close" type="button">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="list-group-item list-group-item-action">
                  <a>Next Edit Name goes here</a>
                  <button class="close" type="button">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Left panel tab menu End//////-->
        <div class="col-md-9 custom-flex-w-85">
          <div class="tab-content">
            <!--=============== Start profile =================-->
            <div class="e-profile">
              <div class="row">
                <div class="col-md-4">
                  <div class="box-children">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_PONumber' | translate }}
                          </label>
                          <input type="text" class="form-control" value="" />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_Status' | translate }}
                          </label>
                          <angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings"
                                                (onSelect)="onItemSelect($event)"
                                                (onDeSelect)="OnItemDeSelect($event)"
                                                (onSelectAll)="onSelectAll($event)"
                                                (onDeSelectAll)="onDeSelectAll($event)"
                                                (onAddFilterNewItem)="onAddItem($event)">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_quantityOrdered' | translate }}
                          </label>
                          <input type="text" class="form-control" value="" />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_quantityReceived' | translate }}
                          </label>
                          <input type="text" class="form-control" value="" />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_RemainingQuantity' | translate }}
                          </label>
                          <input type="text" class="form-control" value="" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="box-children">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_BusinessPartner' | translate }}
                          </label>
                          <angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings"
                                                (onSelect)="onItemSelect($event)"
                                                (onDeSelect)="OnItemDeSelect($event)"
                                                (onSelectAll)="onSelectAll($event)"
                                                (onDeSelectAll)="onDeSelectAll($event)"
                                                (onAddFilterNewItem)="onAddItem($event)">

                      </div>

                        <div class="form-group">

                            {{ 'key_DeliveryLocation' | translate }}

                                                (onDeSelect)="OnItemDeSelect($event)"
                                                (onSelectAll)="onSelectAll($event)"
                                                (onDeSelectAll)="onDeSelectAll($event)"
                                                (onAddFilterNewItem)="onAddItem($event)">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_UOM' | translate }}
                          </label>
                          <angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings"
                                                (onSelect)="onItemSelect($event)"
                                                (onDeSelect)="OnItemDeSelect($event)"
                                                (onSelectAll)="onSelectAll($event)"
                                                (onDeSelectAll)="onDeSelectAll($event)"
                                                (onAddFilterNewItem)="onAddItem($event)">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_UOM' | translate }}
                          </label>
                          <angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings"
                                                (onSelect)="onItemSelect($event)"
                                                (onDeSelect)="OnItemDeSelect($event)"
                                                (onSelectAll)="onSelectAll($event)"
                                                (onDeSelectAll)="onDeSelectAll($event)"
                                                (onAddFilterNewItem)="onAddItem($event)">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_UOM' | translate }}
                          </label>
                          <angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings"
                                                (onSelect)="onItemSelect($event)"
                                                (onDeSelect)="OnItemDeSelect($event)"
                                                (onSelectAll)="onSelectAll($event)"
                                                (onDeSelectAll)="onDeSelectAll($event)"
                                                (onAddFilterNewItem)="onAddItem($event)">
                          </angular2-multiselect>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_Account' | translate }}
                          </label>
                          <angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings"
                                                (onSelect)="onItemSelect($event)"
                                                (onDeSelect)="OnItemDeSelect($event)"
                                                (onSelectAll)="onSelectAll($event)"
                                                (onDeSelectAll)="onDeSelectAll($event)"
                                                (onAddFilterNewItem)="onAddItem($event)">
                          </angular2-multiselect>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="box-children">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_dateIssued' | translate }}
                          </label>
                          <ejs-datetimepicker [format]='dateFormat1' placeholder='MM-DD-YYYY HH:MM AM'></ejs-datetimepicker>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_DeliveryStartDate' | translate }}
                          </label>
                          <ejs-datetimepicker [format]='dateFormat1' placeholder='MM-DD-YYYY HH:MM AM'></ejs-datetimepicker>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_Orderamt' | translate }}
                          </label>
                          <input type="text" class="form-control" value="" />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_paidAmount' | translate }}
                          </label>
                          <input type="text" class="form-control" value="" />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_balance' | translate }}
                          </label>
                          <input type="text" class="form-control" value="" />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>
                            {{ 'key_urgency' | translate }}
                          </label>
                          <angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings"

                                                (onDeSelect)="OnItemDeSelect($event)"
                                                (onSelectAll)="onSelectAll($event)"
                                                (onDeSelectAll)="onDeSelectAll($event)"
                                                (onAddFilterNewItem)="onAddItem($event)">
                          </angular2-multiselect>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--=============== End e-profile =================-->
              </div>
                <!--Tab Content End////////////-->
              </div>

            </div>
      <!--Row End//////-->


      <div class="row justify-content-center my-5">
        <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
          <button class="btn btn-block btn-save" type="submit">{{ 'key_Save' | translate }}</button>
        </div>
        <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
          <button class="btn btn-block btn-next">
            <span class="fw600">{{ 'key_Add' | translate }}</span> <span class="fs-13"> > {{ 'key_NextUser' | translate }}</span>
          </button>
        </div>
      </div>

    </div>
    <!--tab-pane stepper-child-content-wrap end/////-->
  </div>
</div>
