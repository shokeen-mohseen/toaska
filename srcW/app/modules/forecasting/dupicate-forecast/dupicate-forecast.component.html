<div class="modal-header">
  <h5 class="modal-title"> {{ 'key_SaveAs' | translate }}</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body">
  <div class="subHeading-red fw600 text-center"> {{ 'key_SaveForecastAs' | translate }}</div>
  <div class="form-inline mt-4">
    <div class="col-md-4"><label class="justify-content-end">{{ 'key_Name' | translate }}<span class="text-danger">*</span></label></div>
    <div class="col-md-8"><input type="text" required class="form-control" /></div>
  </div>
  <div class="form-inline mt-2">
    <div class="col-md-4"><label class="justify-content-end"> {{ 'key_Description' | translate }}<span class="text-danger">*</span></label></div>
    <div class="col-md-8"><input type="text" required class="form-control" /></div>
  </div>
  <div class="col-lg-12 text-center mt-4">
    <input type="button" value="{{ 'key_Save' | translate }}" class="btn btn-save popup-btn-width">
  </div>
</div>
