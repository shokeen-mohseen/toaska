<!-- Modal Header -->
<div class="modal-header">
  <h5 class="modal-title">{{ 'key_AdjustedForecast' | translate }}</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body">
  
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="scroll">
        <mat-table #table [dataSource]="dataSource" matSort>
          <ng-container *ngFor="let column of displayedColumns; let i=index;" [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef mat-sort-header mwlResizable [enableGhostResize]="true" (resizeEnd)="onResizeEnd($event, column)"
                             [resizeEdges]="{bottom: false, right: true, top: false, left: true}">

              <div *ngIf="column != selectRow"> {{ displayedColumnsReplace[i] | translate }}</div>
            </mat-header-cell>
            <mat-cell *matCellDef="let item">
              <div class="py-1 w-100" *ngIf="column === oct">
                <input type="text" class="form-control w-100" />
              </div>
              <div class="py-1 w-100" *ngIf="column === nov">
                <input type="text" class="form-control w-100" />
              </div>
              <div class="py-1 w-100" *ngIf="column === dec">
                <input type="text" class="form-control w-100" />
              </div>
              {{ item[column] }}
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
  <div class="col-lg-12 text-center mt-4">
    <input type="button" id="btnSave" name="btnSave" class="btn btn-save mr-2 popup-btn-width" value="Save">
    <input type="button" id="btnSave" name="btnSave" class="btn btn-save popup-btn-width" value="Refresh">
  </div>
</div>
