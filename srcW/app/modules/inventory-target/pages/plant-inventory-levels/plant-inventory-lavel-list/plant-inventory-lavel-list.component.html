<div class="row">
  <div class="col-lg-12">
    <div class="scroll">
      <mat-table #table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of displayedColumns; let i=index;" [matColumnDef]="column">
          <mat-header-cell *matHeaderCellDef mat-sort-header mwlResizable [enableGhostResize]="true" (resizeEnd)="onResizeEnd($event, column)"
                           [resizeEdges]="{bottom: false, right: true, top: false, left: true}">
            <div class="form-check-inline" *ngIf="column === selectRow">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" placement="top" ngbTooltip="Select all" (change)="$event ? masterToggle() : null"
                       [checked]="selection.hasValue() && isAllSelected()"
                       [indeterminate]="selection.hasValue() && !isAllSelected()">
              </label>
            </div>
            <div *ngIf="column != selectRow"> {{  displayedColumnsReplace[i] | translate }}</div>
          </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <div class="form-check-inline" *ngIf="column === selectRow">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" (click)="$event.stopPropagation()"
                       (change)="$event ? selection.toggle(item) : null"
                       [checked]="selection.isSelected(item)">
              </label>
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === Month">
              <!--<ejs-datepicker [format]='dateFormat' separator='to' placeholder='MM-DD-YYYY to MM-DD-YYYY' id="ScheduledShipDate"></ejs-datepicker>-->
              <select class="form-control mb-0"><option>Please</option></select>
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === Location">
              <select class="form-control mb-0"><option>Please</option></select>
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === Item">
              <select class="form-control mb-0"><option>Please</option></select>
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === Daysperiod">
              <input type="text" class="form-control mb-0" />
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === Servicefactor">
              <input type="text" class="form-control mb-0" />
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === Forecasts">
              <input type="text" class="form-control mb-0" />
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === ObservedRate">
              <input type="text" class="form-control mb-0" />
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === Observedschedule">
              <input type="text" class="form-control mb-0" />
            </div>

            <div class="form-check-inline w-100 py-3" *ngIf="column === Expectedrate">
              <input type="text" class="form-control mb-0" />
            </div>

            <div class="form-check-inline w-100 py-3" *ngIf="column === Equivalentcycletime">
              <input type="text" class="form-control mb-0" />
            </div>

            <div class="form-check-inline w-100 py-3" *ngIf="column === ObserverdstdDevcycletime">
              <input type="text" class="form-control mb-0" />
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === NSDofdemand">
              <input type="text" class="form-control mb-0" disabled />
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === Avgdailydemand">
              <input type="text" class="form-control mb-0" disabled />
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === StdDD">
              <input type="text" class="form-control mb-0" disabled />
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === Minlevel">
              <input type="text" class="form-control mb-0" disabled />
            </div>
            <div class="form-check-inline w-100 py-3" *ngIf="column === Orderuptolevel">
              <input type="text" class="form-control mb-0" disabled />
            </div>

            <div class="form-check-inline w-100 py-3" *ngIf="column === Daysofsales">
              <input type="text" class="form-control mb-0" disabled />
            </div>


            <div class="form-check-inline w-100 py-3 justify-content-around d-flex" *ngIf="column === Delete">
              <a class="a_hover"(click)="remove(element)"><i class="fa fa-trash" aria-hidden="true"></i></a>
            </div>
            <div class="form-check-inline w-100 py-3 justify-content-around d-flex" *ngIf="column === Add_New">
              <a class="a_hover" (click)="addRow()"><i class="fa fa-plus" aria-hidden="true"></i></a>
            </div>

            {{ item[column] }}
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <!--<mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>-->
  </div>
</div>
<div class="row justify-content-center my-5">

  <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
    <button class="btn btn-block btn-save" type="submit">{{ 'key_Save' | translate }}</button>
  </div>
  <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
    <button class="btn btn-block btn-next">
      <span class="fw600">{{ 'key_Update' | translate }}</span>
    </button>
  </div>
</div>
