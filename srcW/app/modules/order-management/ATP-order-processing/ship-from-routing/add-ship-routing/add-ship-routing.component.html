  <!--Last Updated Section End//////////////-->

  <div class="row">
    <div class="col-md-3 custom-flex-w-15">
      <div class="card">
        <div class="card-header">{{ 'key_AddedList' | translate }}</div>
        <div class="card-body p-0">
          <ul class="list-group">
            <li class="list-group-item list-group-item-action active">Added Name</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-9 custom-flex-w-85">
      <div class="tab-content">
        <!--=============== Start profile =================-->
        <div class="e-profile">
          <div class="row">
            <div class="col-md-6">
              <div class="box-children">
                <div class="form-group">
                  <label for="firstname">{{'key_Fromloctype' | translate}} <sup class="text-danger sup1">*</sup> </label>
                  <angular2-multiselect [data]="itemListA" [(ngModel)]="userData.listA" [settings]="settingsA"
                                        (onSelect)="onItemSelect($event)"
                                        (onDeSelect)="OnItemDeSelect($event)"
                                        (onSelectAll)="onSelectAll($event)"
                                        (onDeSelectAll)="onDeSelectAll($event)"
                                        (onAddFilterNewItem)="onAddItem($event)" name="listA" required>
                  </angular2-multiselect>
                </div>

                <div class="form-group">
                  <label>{{'key_Fromloc' | translate}} <sup class="text-danger sup1">*</sup></label>
                  <angular2-multiselect [data]="itemListA" [(ngModel)]="userData.listA" [settings]="settingsA"
                                        (onSelect)="onItemSelect($event)"
                                        (onDeSelect)="OnItemDeSelect($event)"
                                        (onSelectAll)="onSelectAll($event)"
                                        (onDeSelectAll)="onDeSelectAll($event)"
                                        (onAddFilterNewItem)="onAddItem($event)" name="listA" required>
                  </angular2-multiselect>
                </div>

                <div class="form-group">
                  <label>{{'key_Material' | translate}} <sup class="text-danger sup1">*</sup></label>
                  <angular2-multiselect [data]="itemListB" [(ngModel)]="userData.listB" [settings]="settingsB"
                                        (onSelect)="onItemSelect($event)"
                                        (onDeSelect)="OnItemDeSelect($event)"
                                        (onSelectAll)="onSelectAll($event)"
                                        (onDeSelectAll)="onDeSelectAll($event)"
                                        (onAddFilterNewItem)="onAddItemB($event)" name="listB" required>
                  </angular2-multiselect>
                </div>

                <div class="form-group">
                  <label>{{'key_Materialper' | translate}} <sup class="text-danger sup1">*</sup></label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="form-group">
                  <label class="radio-inline">
                    <input type="radio" name="optradio"> {{'key_Unlock' | translate}}
                  </label>
                  <label class="radio-inline ml-3">
                    <input type="radio" name="optradio"> {{'key_Lock' | translate}}
                  </label>                 
                </div>
              </div>
            </div>


            <div class="col-md-6">
              <div class="box-children">
                <div class="form-group">
                  <label for="firstname">{{'key_Toloctype' | translate}} <sup class="text-danger sup1">*</sup> </label>
                  <angular2-multiselect [data]="itemListA" [(ngModel)]="userData.listA" [settings]="settingsA"
                                        (onSelect)="onItemSelect($event)"
                                        (onDeSelect)="OnItemDeSelect($event)"
                                        (onSelectAll)="onSelectAll($event)"
                                        (onDeSelectAll)="onDeSelectAll($event)"
                                        (onAddFilterNewItem)="onAddItem($event)" name="listA" required>
                  </angular2-multiselect>
                </div>

                <div class="form-group">
                  <label for="firstname">{{'key_Tolocation' | translate}} <sup class="text-danger sup1">*</sup> </label>
                  <angular2-multiselect [data]="itemListA" [(ngModel)]="userData.listA" [settings]="settingsA"
                                        (onSelect)="onItemSelect($event)"
                                        (onDeSelect)="OnItemDeSelect($event)"
                                        (onSelectAll)="onSelectAll($event)"
                                        (onDeSelectAll)="onDeSelectAll($event)"
                                        (onAddFilterNewItem)="onAddItem($event)" name="listA" required>
                  </angular2-multiselect>
                </div>

                <div class="form-group">
                  <div class="form-check checkbox">
                    <input id="check1" type="checkbox" value="" class="form-check-input">
                    <label for="check1" class="form-check-label"> {{'key_Routefrom' | translate}}</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="firstname">{{'key_UOM' | translate}}  </label>
                  <input type="text" class="form-control" disabled />
                </div>
              </div>
            </div>
          </div>
          <!--=============== End e-profile =================-->
        </div>
        <!--=============== End e-profile =================-->
      </div>
    </div>
  </div>
  <div class="row justify-content-center my-5">
    <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
      <button class="btn btn-block btn-save" type="submit">{{ 'key_Save' | translate }}</button>
    </div>
    <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
      <button class="btn btn-block btn-next">
        <span class="fw600">{{ 'key_Add' | translate }}</span> <span class="fs-13"> > {{ 'key_Next' | translate }}</span>
      </button>
    </div>
  </div>

</div>
