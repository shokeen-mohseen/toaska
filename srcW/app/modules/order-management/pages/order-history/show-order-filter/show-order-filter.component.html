<div class="row">

          <div class="form-group">

        </div>

        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>{{ 'key_FromContract' | translate }}</label>

          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>{{ 'Key_EquipmentType' | translate }} </label>
            <select class="form-control" disabled>
              <option selected>53 FT DRY VAN (60 Pallets)</option>

          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>{{ 'key_Carrier' | translate }}</label>

          <div class="form-group">
            <label for="">{{ 'key_SealNO' | translate }}</label>
            <input type="text" value="3367547" class="form-control" readonly>
          </div>
        </div>


      </div>
    </div>

  <div class="col-md-4">

      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>
            {{ 'key_ScheduleShipDate' | translate }}
          </label>
          <input type="date" class="form-control" value="07/08/2020 Wed" name="" disabled>

      </div>
      <div class="col-md-12">

      <div class="col-md-12">
        <div class="form-group">
          <label>{{ 'key_ShiptoType' | translate }} </label>

            <option selected>Customer Location</option>
          </select>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>{{ 'key_ShipToLocationto' | translate }} </label>

          </div>

  <div class="col-md-4">

      </div>
      <hr />

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>
              {{ 'key_PONumber' | translate }}

        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>{{ 'key_SalesManager' | translate }}</label>
            <select class="form-control" disabled>
              <option selected>
                Tony M
              </option>
            </select>

          </div>
        </div>

              <td> <span for="" class="fw600 mr-3">{{ 'key_MilesOverrideforCustomerFuelCharge' | translate }}</span></td>
              <td><span for="">1621.00 Miles</span></td>
            </tr>
            <tr>
              <td><span for="" class="fw600 mr-3">{{ 'key_RatePerMile' | translate }}</span></td>
              <td><span for="">0.3300</span></td>
            </tr>
            <tr>
              <td> <span for="" class="fw600 mr-3">{{ 'key_CustomerFuelCostPassthroughPercent' | translate }}</span></td>
              <td><span for="">80.00</span></td>
            </tr>
          </table>
        </div>
      </div>
