  <form>
    <div class="row">
      <div class="col-md-3 custom-flex-w-15">
        <div class="card">
          <div class="card-header">{{ 'key_AddedList' | translate }}</div>
          <div class="card-body p-0">
            <ul class="list-group">
              <li class="list-group-item list-group-item-action active">
                <a>Selected Orders showing here</a>
              <button class="close" type="button">
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9 custom-flex-w-85">
        <div class="tab-content">
          <!--=============== Start profile =================-->
          <div class="e-profile mb-4">
            <app-show-order-filter></app-show-order-filter>
          </div>
          <!--=============== End e-profile =================-->
        </div>
      </div>
      <div class="col-lg-12">
        <div id="accordionTab1" class="accordion mt-5">
          <div class="card mb-0">
            <div class="card-header collapsed" data-toggle="collapse" href="#Orderdetail">
              <a class="card-title">
                {{ 'key_Orderdetail' | translate }}
              </a>
            </div>
            <div id="Orderdetail" class="card-body collapse" data-parent="#accordionTab1">
              <!-----=========adjust charge===============----->
              <app-order-adjust-charge></app-order-adjust-charge>
              <!-----=========end adjust charge===============----->
              <app-order-detail></app-order-detail>
            </div>
            <div class="card-header collapsed" data-toggle="collapse" href="#characteristics">
              <a class="card-title">
                {{ 'key_document' | translate }}
              </a>
            </div>
            <div id="characteristics" class="card-body collapse" data-parent="#accordionTab1">
              <app-document></app-document>
            </div>
          </div>
        </div>
      </div>
    </div>
   
      <div class="row mt-4">
        <div class="col-sm-12">
          <h4>{{'key_OrderComments' | translate}}</h4>
        </div>
        <div class="col-md-12 col-sm-12">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label for="Transportation Comment" class="">{{'key_TransportationComment' | translate}}</label>
                <textarea name="TComment" rows="2" class="form-control" readonly>JOSE L GONZALEZ II 312-433-2335</textarea>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label for="Loading Comment" class="">{{'key_LoadingComment' | translate}}</label>
                <textarea name="Loading" rows="2" class="form-control" readonly>CHEP PALLETS</textarea>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label for="Transportation Comment" class="">
                  {{'key_TransplaceOrderComment' | translate}}
                </label>
                <input type="text" name="OCTransportation" class="form-control" readonly>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label for="Loading Comment" class="">
                  {{'key_TransplaceDeliveryComment' | translate}}
                </label>
                <input type="text" name="DCTransportation" class="form-control" readonly>
              </div>
            </div>
          </div>
        </div>      
      </div>
    
    <div class="row justify-content-center my-5">
      <div class="col-xl-2 col-lg-4 col-md-4 col-sm-12">
        <button class="btn btn-block btn-next">
          <span class="fs-13">  {{ 'key_Next' | translate }}</span>
        </button>
      </div>
    </div>
  </form>
</div>
