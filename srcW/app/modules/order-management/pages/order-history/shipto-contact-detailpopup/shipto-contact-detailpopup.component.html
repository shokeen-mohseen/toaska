
<div class="modal-header">
  <h4 class="modal-title">Contact Detail</h4>
  <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body">
  <div class="form-group">
    <label>{{ 'key_Emergencycontactname' | translate }} </label>
    <input type="text" class="form-control" value="Lety Nelson Nelson" readonly />
  </div>
  <div class="form-group">
    <label>{{ 'key_ContactType' | translate }} </label>
    <input type="text" class="form-control" value="Shipment Contact" readonly />
  </div>
  <div class="form-group">
    <label>{{ 'key_Contactrole' | translate }} </label>
    <input type="text" class="form-control" value="Sales Rep" readonly />
  </div>
  <div class="form-group">
    <label>{{ 'key_Workemail' | translate }} </label>
    <input type="text" class="form-control" value="alert@osoftec.com" readonly />
  </div>
  <div class="form-group">
    <label>{{ 'key_WorkPhone' | translate }} </label>
    <input type="text" class="form-control" readonly />
  </div>
</div>
