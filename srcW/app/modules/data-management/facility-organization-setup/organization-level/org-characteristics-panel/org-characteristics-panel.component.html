<div class="row">
  <div class="col-md-12">
    <div class="d-flex flex-nowrap justify-content-between align-items-center mb-3">
      <div class="row col-sm-12 p-0">
        <div class="col-sm-12">
          <div class="btn-group btn-group-toggle btn-group-md" data-toggle="buttons">
            <button id="addCharacteristicsButton" (click)="openCharacteristics()" class="btn btn-outline-primary" type="button" placement="bottom" ngbTooltip="{{ 'key_Add' | translate }}">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <span>
                {{ 'key_Add' | translate }}
              </span>
            </button>
            <button id="editContactButton" (click)="openCharacteristics()" class="btn btn-outline-primary" type="button" placement="bottom" ngbTooltip="{{ 'key_Edit' | translate }}">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <span>
                {{ 'key_Edit' | translate }}
              </span>
            </button>
            <button id="deleteButton" class="btn btn btn-outline-danger" type="button" placement="bottom" ngbTooltip="{{ 'key_Delete' | translate }}">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
              <span>
                {{ 'key_Delete' | translate }}
              </span>
            </button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="no-sort" width="5%">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" data-toggle="tooltip" data-placement="top" title="Select all">
              </label>
            </div>
          </th>
          <th>{{ 'key_Description' | translate }}</th>
          <th>{{ 'key_Value' | translate }}</th>
          <th>{{ 'key_UOM' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">
              </label>
            </div>
          </td>
          <td>Credit Limit</td>
          <td>100,000.00 </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">
              </label>
            </div>
          </td>
          <td>Customer Class</td>
          <td>Produce</td>
          <td></td>
        </tr>
        <tr>
          <td>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">
              </label>
            </div>
          </td>
          <td>PMT TermsID</td>
          <td>BN30</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
