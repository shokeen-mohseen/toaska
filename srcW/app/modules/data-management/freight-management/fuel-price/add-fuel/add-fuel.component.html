<form (ngSubmit)="saveFuelPrice()" #fuelPriceForm="ngForm">
  <div class="modal-header">
    <h4 class="modal-title">Add / Edit Fuel Price</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">&times;</button>
  </div>
  <!-- Modal body -->
  <div class="modal-body">
    <div class="form-group">
      <label>{{ 'key_Location' | translate }} <span class="text-danger ml-1">*</span></label>
      <angular2-multiselect [data]="locationData" [(ngModel)]="selectedItemsA" [settings]="settingsLocation"
                            (onSelect)="onLocationSelect($event)"
                            (onDeSelect)="OnLocationDeSelect($event)"
                            (onDeSelectAll)="OnLocationDeSelect($event)" name="location" required>
      </angular2-multiselect>
    </div>
    <div class="form-group">
      <label>{{ 'key_Type' | translate }} <span class="text-danger ml-1">*</span></label>
      <angular2-multiselect [data]="fuelPriceTypeData" [(ngModel)]="selectedItemsB" [settings]="settingsFuelPriceType"
                            (onSelect)="onfuelPriceTypeSelect($event)"
                            (onDeSelect)="OnfuelPriceTypeDeSelect($event)"
                            (onDeSelectAll)="OnfuelPriceTypeDeSelect($event)" name="priceType" required>
      </angular2-multiselect>
    </div>
    <div class="form-group">
      <label>{{ 'key_Date' | translate }} <span class="text-danger ml-1">*</span></label>
      <ejs-datepicker [format]='dateFormat' [(ngModel)]="fuelPriceViewModel.fuelPriceDateTime" placeholder='MM-DD-YYYY'
                      id="Date" name= "fuelPriceDateTime" (change)="onDateChange($event);" required></ejs-datepicker>
      <!--<ejs-datepicker [format]='dateFormat' placeholder='MM-DD-YYYY' #RequestedDeliveryDate="ngModel" (change)='onRequestedDeliveryDateChange($event)'
                      [(ngModel)]="orderManagement.RequestedDeliveryDate" name="RequestedDeliveryDate" [required]="!isStockTransfer"> </ejs-datepicker>-->

      <div *ngIf="!!fuelPriceViewModel.fuelPriceDateTime && isFuelPriceDate === 0 && isValidDate === 1" class="errorMessage text-danger col-sm-12 col-md-12">
        {{'ValiationMessages.key_ValidInput' | translate }}
      </div>
    </div>
    <div class="form-group">
      <label>{{ 'key_Price' | translate }} <span class="text-danger ml-1">*</span></label>
      <input type="text" id="rate" name="Rate" class="form-control" [(ngModel)]="fuelPriceViewModel.rate"
             (ngModelChange)="validation();" required />
      <div *ngIf="!!fuelPriceViewModel.rate && isFuelRate === 0 && isValidInput === 1" class="errorMessage text-danger col-sm-12 col-md-12">
        {{'ValiationMessages.key_ValidInput' | translate }}
      </div>
    </div>
    <div class="form-group">
      <label>{{ 'key_UOM' | translate }}<span class="text-danger ml-1">*</span></label>
      <angular2-multiselect [data]="UOMData" [(ngModel)]="selectedItemsC" [settings]="settingsUOM"
                            (onSelect)="onUOMSelect($event)"
                            (onDeSelect)="OnUOMDeSelect($event)"
                            (onDeSelectAll)="OnUOMDeSelect($event)" name="nameUom" required>
      </angular2-multiselect>
    </div>
    <div class="col-lg-12 text-center mt-4 mb-4">
      <input type="submit" id="btnSave" name="btnSave" class="btn btn-save mr-2 popup-btn-width" value="Save" [disabled]="isValidated === 0">
    </div>
  </div>
  </form>
