
<div class="modal-header">
  <h4 class="modal-title">Freight Lanes: Import</h4>
  <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body">
  <div class="col-md-12 col-form-label">
    <div class="form-check form-check-inline mr-3">
      <input class="form-check-input" id="inline-radio1" type="radio" value="option1" name="inline-radios">
      <label class="form-check-label" for="inline-radio1">Show sheet name in the dropdown</label>
    </div>
    <div class="form-check form-check-inline mr-1">
      <input class="form-check-input" id="inline-radio2" type="radio" value="option2" name="inline-radios">
      <label class="form-check-label" for="inline-radio2">Enter sheet name</label>
    </div>
    <p class="mt-2">Select freight lane excel file to upload:</p>
    <div class="form-group">
      <input id="file-input" type="file" class="form-control" name="file-input">
    </div>
    <div class="form-group">
      <label>Enter sheet name</label>
      <input type="text" formControlName="OrgName" class="form-control" />
    </div>
    <div class="col-lg-12 text-center mt-4 mb-4">
      <input type="button" id="btnimport" name="btnimport" class="btn btn-save mr-2 popup-btn-width" value="Import">
    </div>
  </div>
</div>
