<div class="row">
  <div class="col-md-12">
    <div class="d-flex flex-nowrap justify-content-between align-items-center mb-3">
      <div class="row col-sm-12 p-0">
        <div class="col-sm-12">
          <div class="btn-group btn-group-toggle btn-group-md" data-toggle="buttons">
            <button id="addCharacteristicsButton" (click)="openCharacteristics()" class="btn btn-outline-primary" type="button" placement="bottom" ngbTooltip="{{'key_Add' | translate}}">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <span>
                {{ 'key_Add' | translate }} /  {{ 'key_Edit' | translate }}
              </span>
            </button>
            <!--<button id="editContactButton" (click)="openCharacteristics()" class="btn btn-outline-primary" type="button" placement="bottom" ngbTooltip="{{'key_Edit' | translate}}">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <span>
                {{ 'key_Edit' | translate }}
              </span>
            </button>-->
            <button id="deleteButton" (click)="deleteCharacteristics()" [disabled]="!this.isEditRights" class="btn btn btn-outline-danger" type="button" placement="bottom" ngbTooltip="{{'key_Delete' | translate}}">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
              <span>
                {{ 'key_Delete' | translate }}
              </span>
            </button>
          </div>
        </div>
       
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="no-sort" width="5%">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" data-toggle="tooltip" data-placement="top" title="Select all">
              </label>
            </div>
          </th>
          <th>{{'key_Descriptions' | translate}}</th>
          <th>{{'key_Value' | translate}}</th>
          <th>{{'key_UOM' | translate}}</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of existingCharacteristics">
          <td>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" [(ngModel)]="item.isSelected"
                       (click)="selectRow(item)">
              </label>
            </div>
          </td>
          <td><span [ngClass]="{'BoldrowText': item.updatedBy == 'Interface'}">{{item.displayName}}</span></td>
          <td><span [ngClass]="{'BoldrowText': item.updatedBy == 'Interface'}">{{item.propertyValue}}</span></td>
          <td><span [ngClass]="{'BoldrowText': item.updatedBy == 'Interface'}">{{item.propertiesUom}}</span></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
